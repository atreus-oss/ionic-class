<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-background"></div>

  <div class="login-container">
    <ion-avatar class="login-avatar">
      <img [src]="user.avatarUrl" alt="Avatar del usuario" />
    </ion-avatar>

    <h2 class="login-title">{{ welcomeMessage }}</h2>
  </div>

  <div class="info">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Lenguajes conocidos</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>C#, C++, Python, HTML, CSS, JS, SQL</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Base de Datos</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>MySQL, PostgreSQL</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Sistemas Operativos Conocidos</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Windows, Linux, Ubuntu</ion-label>
      </ion-item>
    </ion-item-group>
  </div>
</ion-content>
