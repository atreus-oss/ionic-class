<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (item of cardData; track item){
    <ion-title>{{item.title}}</ion-title>
    <ion-title>{{item.fecha}}</ion-title>
    <ion-title>{{item.subtitulo}}</ion-title>

    <img src="{{item.imageUrl}}" alt="image">
    <p class="short">{{item.description}}</p>
  }
</ion-content>
